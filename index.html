<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The State of U.S. Immigration</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<link href='https://fonts.googleapis.com/css?family=Lato:400,300,400italic,700' rel='stylesheet' type='text/css'>
</head>
<body>

	<h1 id="main_header"> The State of Immigration</h1>


<!-- Area for the Intro text + photo -->
	<div class="container-fluid">
		<div class="row row1 align-items-center">
			<div class="col-md-6">
			</div>

			<div class="col-md-6">
			</div>
		</div>

		<!-- Area for the first visualization, the world map of where people come from -->
			<h2>Where Are People From?</h2>
			<div class="row row2 align-items-center">
				<div class="col-md-6">
					<div id="world_map_area"></div>
				</div>

				<div class="col-md-6">
					<div id="world_map_details_area"></div>
				</div>
			</div>

			<!-- Area for the second visualization, the timeline -->
				<div class="row row2 align-items-center">
						<h2>What is the History?</h2>
					<div class="col-md-6">
						<div id="timeline_area"></div>
					</div>

					<div class="col-md-6">

						<div id="timeline_details_area"></div>
					</div>
				</div>

				<!-- Area for the work visas details -->
					<div class= ="row row2 align-items-center">
							<h2>Why Are People Coming? Work Visas</h2>
						<div class="col-md-6">
							<div id="work_map_area"></div>
						</div>

						<div class="col-md-6">
							<div id="work_details_area"></div>
						</div>
					</div>

					<!-- Area for DACA details -->
						<div class= ="row row2 align-items-center">
								<h2>Why Are People Coming? DACA</h2>
							<div class="col-md-6">
								<div id="daca_map_area"></div>
							</div>

							<div class="col-md-6">
								<div id="daca_details_area"></div>
							</div>
						</div>

						<!-- Area for Asylum details -->
							<div class= ="row row2 align-items-center">
									<h2>Why Are People Coming? Asylum</h2>
								<div class="col-md-6">
									<div id="asylum_map_area"></div>
								</div>

								<div class="col-md-6">
									<div id="asylum_details_area"></div>
								</div>
							</div>

							<!-- Area for Citizenship details -->
								<div class= ="row row2 align-items-center">
										<h2>Why Are People Coming? Citizenship</h2>
									<div class="col-md-6">
										<div id="citizen_map_area"></div>
									</div>

									<div class="col-md-6">
										<div id="citizen_details_area"></div>
									</div>
								</div>

								<!-- Area for States people migrate to details -->
									<div class= ="row row2 align-items-center">
											<h2>Where do People Go? </h2>
										<div class="col-md-6">
											<div id="states_map_area"></div>
										</div>

										<div class="col-md-6">
											<div id="states_details_area"></div>
										</div>
									</div>

									<!-- Area for 2016 Election details  -->
										<div class= ="row row2 align-items-center">
												<h2>How Has Everything Changed Since 2016? </h2>
											<div class="col-md-6">
												<div id="trump_trendlines_area"></div>
											</div>

											<div class="col-md-6">
												<div id="trump_details_area"></div>
											</div>
										</div>

	</div>


	<!-- Load JS libraries: jQuery, bootstrap, D3 -->
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>

	<script src="js/map-vis.js"></script>
	<script src="js/main.js"></script>
